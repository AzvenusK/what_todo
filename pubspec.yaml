name: what_todo
description: A simple todo app in flutter.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  charts_flutter:
    git:
      url: git://github.com/google/charts.git
      path: charts_flutter
  step_progress_indicator: ^1.0.1
  http:  ^0.12.0+2
  connectivity: ^0.4.2+1
  cupertino_icons: ^0.1.3
  google_fonts: ^1.1.0

  sqflite:
  path:

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/images/